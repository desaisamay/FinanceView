function filterAllAcc(name,filter){

/* BELOW FUNCTION IS A COMMON FUNCTION TO RETUN THE USER ID*/
function getUserId(name_e){



var return_id;

for(var i=0;i<users.length;i++){
    
    
    
    if(users[i].name == name_e){
        
        return_id = users[i].id;
    }
}

return return_id;

if(filter =="filterAllAcc"){
 
 var id = getUserId(name);
 var array = [];

     if(accounts[i].user == id){

    var array = [];
